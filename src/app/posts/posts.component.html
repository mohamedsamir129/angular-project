<div class="container-fluid">
    <div class="row">
        <div class="col" *ngFor="let i of postList">
            <div class="card" style="width: 18rem;" >
                <div class="card-body">
                  <h5 class="card-title">{{i.id}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{i.titel}}</h6>
                  <p class="card-text">{{i.body}}</p>
                </div>
              </div>
        </div>
    </div>
</div>
